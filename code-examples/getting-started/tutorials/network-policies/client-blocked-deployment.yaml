apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-blocked
spec:
  selector:
    matchLabels:
      app: client-blocked
  template:
    metadata:
      labels:
        app: client-blocked
    spec:
      containers:
        - name: client-blocked
          image: alpine/curl
          command: [ "/bin/sh", "-c", "--" ]
          args: [ "while true; do timeout 2 curl -si server || echo \"curl timed out\"; sleep 2; done" ]